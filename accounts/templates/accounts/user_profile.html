{% extends   'cars/exterior.html' %}
{% load staticfiles %}

{% block content %}


    <!-- Jumbotron-->
    <div class="jumbotron jumbotron-fluid">
  <div class="container">

    <h1 class="display-4"> <img src="{% static 'img/unnamed.jpg' %}" style="width: 300px;" alt="{{user.username}}"> Welcome, {{ user.first_name }}!</h1>
  </div>
    <hr class="my-4">
        <p class="lead">
            <!-- Table -->
        <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Account Details</th>
            <th scope="col">Value</th>

    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">First Name</th>
      <td>{{user.first_name}}</td>
    </tr>
    <tr>
      <th scope="row">Last Name</th>
      <td>{{user.last_name}}</td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td>{{user.email}}</td>
    </tr>
  <tr>
      <th scope="row">Username</th>
      <td>{{user.username}}</td>
    </tr>
  </tbody>
</table>
</div>

{% endblock %}
