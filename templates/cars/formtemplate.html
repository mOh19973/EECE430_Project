{% for field in form %}
    <div class="col-auto">
        <label class="sr-only">{{field.label}}</label>
        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <div class="input-group-text">{{ field.label }}</div>
            </div>
            {{ field }}
        </div>
    </div>
{% endfor %}
