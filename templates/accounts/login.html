{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="post">
        {% csrf_token %}
      <img class="mb-4" src="{% static 'img/Car_Logo.png' %}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal"style="color:white;"> Please sign in</h1>
      <label for="username" class="sr-only">Email address</label>
      <input name="username" type="text" id="username" class="form-control" placeholder="Username" required autofocus>
      <label for="password" class="sr-only">Password</label>
      <input name="password" type="password" id="password" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <a class="btn btn-block btn-secondary" href="{% url 'home' %}" role="button">Back to Home</a>
    </form>

  </body>
</html>
