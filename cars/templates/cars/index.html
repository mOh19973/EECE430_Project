{% extends   'cars/exterior.html' %}
{% load staticfiles %}

{% block content %}

  <!-- Car Cards -->
  {% if 'customer_full_name' in request.session %}
      <p style="color: red;">You are now logged in.</p>
      <form action="logout.html" method="post">{% csrf_token %}
          <input type="submit" name="submit_logout" value="Logout">
      </form>
  {% endif %}

  <ul id="menu">

  {% for car in all_cars %}

 <li>
     <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="{{car.CarImg}}" onload="typeof google==='object'&amp;&amp;google.aft&amp;&amp;google.aft(this)" alt="{{car.Model}}">
      <div class="card-body">
          <h5 class="card-title">{{car}}</h5>
          <p class="card-text">{{car.Transmission}} </p>
          <a href="/cars/{{car.id}}" class="btn btn-primary">Details</a>
      </div>
  </div>
      </li>

  {% endfor %}
</ul>


{% endblock %}
